<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220" role="img" aria-label="Irish - Custom keyboard layout (top row)">
  <rect x="0" y="0" width="820" height="220" fill="#f6f6f6"/>
  <text x="20" y="20" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#333">
    Top row (Shift on top, base on bottom)
  </text>

  <!-- Key row -->
  <g font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#222">
    <!-- ` key -->
    <rect x="20" y="40" width="50" height="50" rx="6" fill="#ffe08a" stroke="#b8a250"/>
    <text x="28" y="58">&#x00AC;</text>
    <text x="28" y="82">`</text>

    <rect x="78" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="86" y="58">!</text>
    <text x="86" y="82">1</text>

    <rect x="136" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="144" y="58">"</text>
    <text x="144" y="82">2</text>

    <rect x="194" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="202" y="58">&#x00A3;</text>
    <text x="202" y="82">3</text>

    <rect x="252" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="260" y="58">$</text>
    <text x="260" y="82">4</text>

    <rect x="310" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="318" y="58">%</text>
    <text x="318" y="82">5</text>

    <rect x="368" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="376" y="58">^</text>
    <text x="376" y="82">6</text>

    <rect x="426" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="434" y="58">&amp;</text>
    <text x="434" y="82">7</text>

    <rect x="484" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="492" y="58">*</text>
    <text x="492" y="82">8</text>

    <rect x="542" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="550" y="58">(</text>
    <text x="550" y="82">9</text>

    <rect x="600" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="608" y="58">)</text>
    <text x="608" y="82">0</text>

    <rect x="658" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="666" y="58">_</text>
    <text x="666" y="82">-</text>

    <rect x="716" y="40" width="50" height="50" rx="6" fill="#ffffff" stroke="#bdbdbd"/>
    <text x="724" y="58">+</text>
    <text x="724" y="82">=</text>
  </g>

  <text x="20" y="120" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#555">
    Highlight shows the non-dead-key backtick (grave) key.
  </text>
</svg>
